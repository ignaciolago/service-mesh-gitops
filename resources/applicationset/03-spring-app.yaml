---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: 03-spring-app
  namespace: openshift-gitops
spec:
  generators:
  - list:
    elements: 
      - cluster: cluster01
        url: https://kubernetes.default.svc
      - cluster: cluster02
        url: https://api.cluster-4544p.4544p.sandbox381.opentlc.com:6443
  template:
    metadata:
      name: 'spring-app-{{cluster}}'
    spec:
      project: service-mesh-poc-appset
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/service-mesh-gitops.git
        targetRevision: applicationset
        path: resources/base/03-spring-app
      destination:
        server: '{{url}}'
