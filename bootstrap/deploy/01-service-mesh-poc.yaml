---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: service-mesh-poc
  namespace: openshift-gitops
spec:
  generators:
    - clusters: {}
    - list:
        elements: 
        - resource: service-mesh-poc
  template:
    metadata:
      name: '{{resource}}'
    spec:
      project: service-mesh-poc-appset
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/service-mesh-gitops.git
        targetRevision: applicationset
        path: resources/applicationset
      destination:
        server: 'https://kubernetes.default.svc'

