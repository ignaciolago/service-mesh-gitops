---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: service-mesh-poc
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements: 
        - resource: 00-import-openshift-cluster
        - resource: 01-service-mesh-operators
        - resource: 02-service-mesh-cluster01
        - resource: 03-service-mesh-cluster02
        - resource: 04-spring-app
  template:
    metadata:
      name: '{{resource}}'
    spec:
      project: service-mesh-poc-appset
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/service-mesh-gitops.git
        targetRevision: dev2
        path: resources/{{resource}}/applicationset
      destination:
        server: 'https://kubernetes.default.svc'

