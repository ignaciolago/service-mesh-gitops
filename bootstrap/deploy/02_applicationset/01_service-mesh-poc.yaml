
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: service-mesh-poc
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements: 
      - resource: resources/01_acm_operator/applicationset
      - resource: resources/02_import-openshift-cluster/applicationset
      - resource: resources/03_service_mesh_operators/applicationset
      - resource: resources/04_spring_app/applicationset
      - resource: resources/05_service_mesh_cluster01/applicationset
      - resource: resources/06_service_mesh_cluster02/applicationset
  - clusters: {} 
  template:
    metadata:
      name: service-mesh-poc-{{name}}
    spec:
      project: service-mesh-poc-appset
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ignaciolago/service-mesh-gitops.git
        targetRevision: dev2
        path: resources/
      destination:
        server: https://kubernetes.default.svc

