---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-gitops
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  source:
    path: bootstrap
    repoURL: https://github.com/ignaciolago/service-mesh-gitops.git
  project: service-mesh
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=true